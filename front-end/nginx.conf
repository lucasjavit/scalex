server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para garantir que o nginx responda corretamente
    absolute_redirect off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WebRTC and media permissions headers
    add_header Permissions-Policy "camera=*, microphone=*, display-capture=*" always;
    add_header Feature-Policy "camera *; microphone *; display-capture *" always;

    # Proxy reverso para back-end interno (PRIVATE ARCHITECTURE)
    # All /api/* requests are forwarded to the private back-end container
    location /api/ {
        # Back-end interno (via network alias configurado no Coolify)
        proxy_pass http://backend-internal:3000/api/;

        # HTTP version for better compatibility
        proxy_http_version 1.1;

        # Headers para WebSocket support (necessário para Daily.co e outras features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers padrão para proxy reverso
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Bypass cache for upgrade connections
        proxy_cache_bypass $http_upgrade;

        # Timeouts (ajuste conforme necessário)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # SPA routing - todas as rotas servem index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets estáticos
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Não cachear index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
}
